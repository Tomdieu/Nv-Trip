{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block style%}

<style type="text/css">
	main{
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.container{
		padding: 8px;
	}
	* {
    box-sizing: border-box;
  }
  .to-center {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .to-abs {
    position: absolute;
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 0;
  }
  
  .no-margin {
    padding: 0;
    margin: 0;
  }
</style>

{% endblock style %}

{% block content %}

<main class="to-abs to-center">
	<div class="container card shadow" style="position: relative;max-width: 400px;">
		<h1 align="center" style="font-size: 2em;font-weight: bolder;text-decoration: blink;">Nv Trip Advisor</h1>
		<br/>

		<div class="">
			<h3 align="center" style="font-size: 1.2em;margin: 5px;">Vehicle Creation</h3>
		</div>
		<br/>

		<form method="post">
			{% csrf_token%}
			{{form|crispy}}
			<br/>
			<div class="container" style="display: flex;justify-content: space-between;align-items: center;">
			<button onclick="goBack();" class="btn btn-outline-danger form-control">
			Back</button>
			<span style="width: 10px;"></span>
			<button type="submit" class="btn btn-outline-success form-control">Create</button>				
			</div>
			
		</form>

	</div>
</main>

{% endblock content %}


{% block script %}
<script type="text/javascript">
	function goBack(){
		window.history.back();
	}

	// var max = document.getElementById('id_max_place');
	// max.min = 2;

</script>
{% endblock script %}
