    body {

        height: 100%;

        margin: 0;

        color: #7360ff;
    }

        padding: 4px;
    }

        display: none;
        animation: moving .5s ease;

        from {

        to {
            transform: translateX(0px);
            opacity: 1;
        }
    }
    
    .content_box .content.active {
        display: block;
    }
    
    .content_box .content h3 {
        margin-bottom: 5px;
    }

        position: absolute;
        top: 40px;
        left: 15px;

        height: 5px;

        border-radius: 10px;
        transition: all .3s ease-in-out;
    }
    
    .to-rel {
        position: relative;
    }

        position: absolute;
        height: 24px;

        color: white;

        align-items: center;
        top: -4px;
        right: -15px;
        font-size: .7em;
        padding: 6px;
    }
    
    .modal {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .5);
        display: none;
        justify-content: center;
        align-items: center;
    }
    
    .modal.active {
        display: flex;
    }

        max-width: 500px;
        border-radius: 4px;

    }

        animation: zoom .4s ease;
