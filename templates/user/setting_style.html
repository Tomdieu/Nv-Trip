<style>
	*{
		box-sizing: border-box;
		animation: all .1s ease;
	}
	body{
		margin: 0;
		max-width: 100vw;
		max-height: 100vh;
		padding: 0;
	}
	.link{
		text-decoration: none;
		color: #fff;
	}
	.link:hover{
		color: pink;
	}
	.left{
		height: 100%;
		position: absolute;
		display: block;
	}
	.row{
		position: relative;
		width: 100%;
		height: 100%;
	}
	ul{
		list-style: none;
		margin-top: 8px;
	}
	ul li{
		/*padding: 1px;*/
		/*box-shadow: 0 0 0 1px #ddd;*/
		margin-bottom: 2px;
		border-radius: 2px;
	}
	.nv_modal{
        position:absolute;
        width:100%;
        height:100%;
        /*background-color:rgba(0,0,255,.2);*/
        background-color: rgba(0, 0, 0, .7);
        display:flex;
        justify-content:center;
        align-items:center;
        display:none;
    }
    .nv_modal.active{
        display:flex;
    }
    
    .nv_modal_content{
        max-width:700px;
        padding:10px;
        box-shadow:0 0 2px 0 #ddd;
        background-color:#ddd;/*rgba(161, 161, 255, 0.082);*/
        border-radius:2px;
    }
    .flex{
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
    }
    .zoom{
        transition:1s;
        animation:zoom .5s ease;
    }
    @keyframes zoom{
        from{
            transform:scale(0);
        }
        to{
            transform:scale(1);
        }
    }
    main{
    	width: 100%;
    	height: 100%;
    }
    
   
    .main_content{
        position:absolute;
        width:100vw;
        height:100%;
        padding:0;
        margin:0;
        top: 0;
        left: 0;
        bottom: 0;
        background-color: rgb(24, 120, 199);
        right: 0;
        display: flex;
        justify-content:space-between;
    }
    .main_content .left,.main_content .right{
        height: 100%;
        position:relative;
        background-color:rgb(235, 226, 226);
        transition: all 1s ease;
    }
    .main_content .left{
        width:calc(100vw/4)
    }
    .main_content .right{
        width:calc(300vw/4);
        background-color: #0d6efd;
        /* background-color:rgba(12, 116, 201, 0.945); */
    }
    .left div{
        width: 100%;
        padding: 4px;
        /* background: #ddd; */
    }
    @media screen and (max-width:700px) {
        /* main{
            position: relative;
        } */
        .main_content .left,main_content .right{
            width: 100%;
        }
        .main_content{
            display: block;
            width: 100%;
            height: 100%;
            /* position: relative; */
        }
        .main_content .left{
            height: fit-content;
        }
        .main_content .right{
            width: 100vw;
        }
        .opt{
            width: 100%;
            height: 100%;
        }
        .nv_modal{
            position: relative;
            top: -157vh;
            bottom: -20px;
            height: 100vh;
            overflow: hidden;
        }
    }
    ul{
        width: 100%;
    }
    ul li{
        display: block;
        width: 100%;
        /* background-color: aqua; */
        margin-bottom: 3px;
    }
    ul li button{
        width: 90%;
    }
    *{
        font-family: var(--bs-font-sans-serif);
    }
    .vehicles{
        display: flex;
        justify-content:space-around;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
        flex-wrap: wrap;
    }
    .vehicle{
        padding: 10px;
        box-shadow: 0 0 0 2px #ddd;
        border-radius: 5px;
    }
    .online,.offline{
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: rgb(9, 168, 62);
        border-radius: 50%;
        margin-left: 4px;
        margin-right: 4px;
    }
    span.online{
        color: rgb(103, 226, 103);
    }
    span.offline{
        color: rgb(235, 72, 72);
    }
    .offline{
        background-color: red;
    }
    .opt{
        max-height: 100%;
        overflow-y: auto;
        position: absolute;
        padding: 10px;
        display: none;
        transition: all 0s ease;
        animation: fade .1s ease;
        opacity: 0;
        display: flex;
        pointer-events: none;
    }
    .opt.active{
        opacity: 1;
        display: block;
        pointer-events: auto;
    }

    @keyframes fade {
        from{
            opacity: 0;
            transform: scale(1,0);
        }
        to{
            opacity: 1;
            transform: scale(1,1);
        }
    }
    .rel{
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
    }
    .opt:nth-child(2),.opt:nth-child(4){
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        /* opacity: 0; */
        /* flex-direction: column; */
    }

    .modal1{
        position:absolute;
        display:none;
        width:100%;
        height:100%;
        background-color:rgba(0,0,0,.7);
    }
    .modal1.active{
        display: block;
    }
    .modal_container{
        position:relative;
        display:flex;
        width:100%;
        height:100%;
        justify-content:center;
        align-items: center;
    }

    .spinner{
        width:100px;
        height:100px;
        border-radius:50%;
        display: block;
        margin-left: auto;
        margin-top: 30%;
        margin-right: auto;
        border:3px solid transparent;
        border-top-color:#ddd;
        animation: rotate 1s ease infinite;
    }

    @keyframes rotate {
        from{
            transform: rotate(0turn);
        }
        to{
            transform: rotate(1turn);
        }
    }
    
    .vehicle:hover{
        transform:scale(1.02)
    }

    .btnspn{
        display: flex;
        justify-content:center;
        align-items: center;
    }
    .btnspn::after{
        content:"";
        display:block;
        width:20px;
        height:20px;
        border-radius:50%;
        margin-left: 4px;
        border:2px solid transparent;
        border-top-color:#fff;
        animation:rotate 1s ease infinite;
    }

    @keyframes rotate{
        from{
            transform:rotate(0turn);
        }
        to{
            transform:rotate(1turn);
        }
    }

</style>
